<h2 mat-dialog-title>
  新增原料
</h2>
<div class="" *ngFor="let arr of arrs; let idn=index">
  <mat-dialog-content class="" >
    <mat-form-field>
      <input matInput class="mateiralName" placeholder="原料名稱" value="" (keyup)="saveMaterialName($event.target.value, idn)" />
    </mat-form-field>
    <mat-form-field>
      <input matInput class="materialCost" placeholder="單位成本" value="" (keyup)="saveMaterialCost($event.target.value, idn)"/>
    </mat-form-field>
      <button mat-button color="primary" color="black" (click)="delete(idn)"><span class="bold">X</span></button>
  </mat-dialog-content>

</div>
<mat-dialog-content>
  <button mat-raised-button  (click)="add()"> +新增原料</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="sendDB()" >儲存</button>
  <button mat-raised-button mat-dialog-close >取消</button>
</mat-dialog-actions>
